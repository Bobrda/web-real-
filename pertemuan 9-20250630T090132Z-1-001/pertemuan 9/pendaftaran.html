<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Pendaftaran</title>
  <link rel="stylesheet" href="bs/css/bootstrap.css">
  <link rel="stylesheet" href="pendaftaran.css">

</head>

<body>
  <div class="container">
    <h2 class="text-center">Pendaftaran Magang</h2>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="nama">1. Nama</label>
          <input type="text" class="form-control" id="nama" required>
        </div>
        <div class="form-group">
          <label for="nim">2. NIM</label>
          <input type="text" class="form-control" id="nim" required>
        </div>
        <div class="form-group">
          <label for="prodi">3. Program Studi</label>
          <input type="text" class="form-control" id="prodi" required>
        </div>
        <div class="form-group">
          <label for="angkatan">4. Angkatan</label>
          <select class="form-control" id="angkatan" required>
            <option value="">Pilih Angkatan</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">5. Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="wa">6. No WhatsApp</label>
          <input type="text" class="form-control" id="wa" required>
        </div>

        <div class="form-group">
          <label for="portfolio">8. Portofolio</label>
          <input type="file" class="form-control" id="portfolio">
        </div>
        <div class="form-group">
          <label for="pernyataan">9. Surat Pernyataan</label>
          <input type="file" class="form-control" id="pernyataan">
        </div>
        <div class="form-group">
          <label for="proposal">10. Proposal</label>
          <input type="file" class="form-control" id="proposal">
        </div>
        <div class="form-group">
          <label for="persetujuanProdi">11. Surat Persetujuan Prodi</label>
          <input type="file" class="form-control" id="persetujuanProdi">
        </div>
        <div class="form-group">
          <label for="pengantarFakultas">12. Pengajuan Surat Pengantar Fakultas</label>
          <input type="file" class="form-control" id="pengantarFakultas">
        </div>
        <div class="form-group">
          <label for="dosenPembimbing">13. Pengajuan Dosen Pembimbing</label>
          <input type="file" class="form-control" id="dosenPembimbing">
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" required> 14. Data yang saya berikan adalah fakta dan saya siap mempertanggung
            jawabkannya
          </label>
        </div>

        <button type="submit" class="btn btn-default">Kirim</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>Â© 2025 Magang D3TI | Universitas Contoh</p>
      <p>Hubungi: <a href="mailto:support@magangd3ti.ac.id" style="color: #ffcc70;">support@magangd3ti.ac.id</a></p>
    </div>
  </footer>
</body>

</html>
