<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Magang Amikom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bs/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <img src="pngwing.png" alt="Logo" class="img-fluid" style="max-width: 150px;" />


      <h1>Web Magang Amikom</h1>
    </div>
     
    <form class="form-horizontal" action="/action_page.php">
      <div class="form-group">
        <h3>Belum punya akun <a href="register.html">Daftar disini</a></h3>
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="gunakan email amikom">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pwd" placeholder="password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Continue</button>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 text-center">
          <p>atau</p>
        </div>
      </div>
    </form>

    <div class="col-sm-offset-2 col-sm-8">
      <button class="btn btn-social">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google icon">
        Continue with Google
      </button>
      <button class="btn btn-social">
        <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple icon">
        Continue with Apple
      </button>
    </div>
  </div>
</body>
</html>
